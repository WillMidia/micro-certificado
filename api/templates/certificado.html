<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Conclusão de Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .certificate-container {
            width: 800px;
            padding: 40px;
            text-align: center;
            border: 2px solid #000000;
            position: relative;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .subtitle {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .student-name {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        .certificate-text {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 20px;
        }
        .date {
            font-size: 16px;
            font-weight: bold;
            margin-top: 40px;
            color: #3b008f;
        }
        .date-label {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="certificate-container">
    <h1>CERTIFICADO</h1>
    <p class="subtitle">CERTIFICAMOS QUE</p>
    <p class="student-name"><%= nomeAluno %></p>
    <p class="certificate-text">
        concluiu com êxito o curso de <%= nomeCurso %>, realizado no período de <%= dataInicio %> a <%= dataTermino %>,
        totalizando uma carga horária de <%= cargaHoraria %> horas.
    </p>
    <p class="date"><%= dataConclusao %></p>
    <p class="date-label">DATA</p>
</div>

</body>
</html>
