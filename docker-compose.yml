version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: certificados
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build: ./api
    ports:
      - "3000:3000"
    depends_on:
      - db
      - rabbitmq
      - redis

  worker:
    build: ./worker
    depends_on:
      - db
      - rabbitmq
      - redis

volumes:
  db_data:
